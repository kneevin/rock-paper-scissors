<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='game.js'></script>
    <script src='visuals.js' defer></script>
</head>

<body>
    <div class='main-container'>
        <div class='option-container'>
            <button class='btn paper'><img class='bordered choice' src='icons/paper-img.png' alt='Paper'></button>
            <button class='btn rock'><img class='bordered choice' src='icons/rock-img.png' alt='Rock'></button>
            <button class='btn scissors'><img class='bordered choice' src='icons/scissors-img.png' alt='Scissors'></button>
        </div>
        <div class='bordered announcer'>Welcome to The Tournament!</div>
        <div class='scoring'>
            <div class='bordered card'>
                <div class='title-card'>YOU</div>
                <div class='player-score'>0</div>
            </div>
            <div class='bordered card'>
                <div class='title-card'>RNG</div>
                <div class='computer-score'>0</div>
            </div>
        </div>

</body>

</html>
